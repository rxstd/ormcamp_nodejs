<!DOCTYPE html>
<html>
  <head>
    <title>DAY004 - ECMAScript2015</title>
  </head>
  <body>
    <script>
      // Case 1 :: 전통적인 자바스크립트 함수(기능) 정의 방식
      // 함수의 사용 목적 : 코드의 재사용성 제공.
      // function 함수명(매개변수1, 매개변수2, ...) { 함수의 기능 정의 }
      function fnSum(a, b) {
        let aPlusb = a + b;
        return aPlusb;
      }

      var result0 = fnSum(1, 2);
      console.log(result0);

      // Case 2 :: 익명함수 (Anonymous Function) 정의 방식

      var fnSumAnonymous = function (a, b) {
        let aPlusb = a + b;
        return aPlusb;
      };

      var result1 = fnSumAnonymous(1, 2);
      console.log("익명함수", result1);

      // Case 3 :: 화살표 함수 (Arrow Function) 정의 방식

      var fnSumArrow = (a, b) => {
        let aPlusb = a + b;
        return aPlusb;
      };

      var result2 = fnSumArrow(1, 2);
      console.log("화살표 함수 :", result2);
    </script>
  </body>
</html>
