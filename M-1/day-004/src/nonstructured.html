<!DOCTYPE html>
<html>
  <head>
    <title>DAY004 - Non Structured</title>
  </head>
  <body>
    <script>
      // 비구조화 할당 신규 문법이 아닌
      // 전통적인 구조화된 (일반적인) 배열과 객체에서의 값을 추출하는 방법

      // 문자열 배열을 정의하고 값을 할당합니다.
      const books = ["React", "Vue", "Angular", "Svelte", "jQuery"];

      // 구조화된 배열값을 추출해 변수에 할당하는 전통적인 방식
      var book1 = books[0];
      var book2 = books[1];
      var book3 = books[2];
      var book4 = books[3];
      var book5 = books[4];
      //var book6 = books[5]; // undefined

      console.log(book1, book2, book3, book4, book5);

      // 비구조화 할당방식으로 상수를 선언하고 값을 할당해보자.
      const [book6, book7, book8, book9, book10] = [
        "Java",
        "C#",
        "Python",
        "PHP",
        "JavaScript",
      ];

      console.log(book6, book7, book8, book9, book10);

      const [book11, ...extraBooks] = [
        "Go",
        "Java",
        "C#",
        "Python",
        "PHP",
        "JavaScript",
      ];

      console.log(book11, extraBooks);

      // 비구조화 할당 예시
      const [test1, test2, test3, test4, test5, test6 = "test6"] = [
        "test1",
        "test2",
        "test3",
        "test4",
        "test5",
      ];
      console.log(test1, test2, test3, test4, test5, test6);

      // 객체의 비구조화 할당.
      const techTrend = {
        fe: "React",
        be: "Node.js",
        server: "Linux",
        rdbms: "PostgreSQL",
        noSQL: "MongoDB",
        infra: "AWS",
        getAuthor: function () {
          return "강창훈";
        },
      };

      // 구조화된 방식으로 객체의 값을 추출해보자.
      var frontEnd = techTrend.fe;
      var backEnd = techTrend.be;
      var serverTech = techTrend.server;

      console.log(frontEnd, backEnd, serverTech);

      // 비구조화된 방식으로 객체의 값을 추출해보자.
      const { fe, be, server, rdbms, noSQL, infra } = techTrend;
      console.log(fe, be, server, rdbms, noSQL, infra);

      // 비구조화된 방식으로 객체의 값을 추출해보자. (함수만)
      const { getAuthor } = techTrend;
      console.log(getAuthor());

      //비구조화 할당 문법을 사용하는 이유는 보다 적은 코드로 보다 빠르게 코딩할 수 있는 방식을 제공되기 때문.
    </script>
  </body>
</html>
