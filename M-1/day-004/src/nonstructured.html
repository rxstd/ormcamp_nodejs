<!DOCTYPE html>
<html>
  <head>
    <title>DAY004 - Non Structured</title>
  </head>
  <body>
    <script>
      // 비구조화 할당 신규 문법이 아닌
      // 전통적인 구조화된 (일반적인) 배열과 객체에서의 값을 추출하는 방법

      // 문자열 배열을 정의하고 값을 할당합니다.
      const books = ["React", "Vue", "Angular", "Svelte", "jQuery"];

      // 구조화된 배열값을 추출해 변수에 할당하는 전통적인 방식
      var book1 = books[0];
      var book2 = books[1];
      var book3 = books[2];
      var book4 = books[3];
      var book5 = books[4];
      //var book6 = books[5]; // undefined

      console.log(book1, book2, book3, book4, book5);

      // 비구조화 할당방식으로 상수를 선언하고 값을 할당해보자.
      const [book6, book7, book8, book9, book10] = [
        "Java",
        "C#",
        "Python",
        "PHP",
        "JavaScript",
      ];

      console.log(book6, book7, book8, book9, book10);

      const [book11, ...extraBooks] = [
        "Go",
        "Java",
        "C#",
        "Python",
        "PHP",
        "JavaScript",
      ];

      console.log(book11, extraBooks);
    </script>
  </body>
</html>
