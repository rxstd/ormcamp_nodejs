<!DOCTYPE html>
<html>
  <head>
    <title>DAY004 - Object</title>
  </head>
  <body>
    <h1>Javascript Object Define / Usage</h1>

    <script>
      // 객체에 들어갈 데이터를 변수에 담아서 준비한다.
      var userName = "Evans Benedict";
      var userAge = 25;
      var userRegion = "의정부";

      var userInfo = {
        // Object (객체) 를 key:value 형태로 정의한다.
        name: userName,
        age: userAge,
        region: userRegion,
      };

      console.log(userInfo); // 실행 결과 : Object {name: "Evans Benedict", age: 25, region: "의정부"}

      // 다른 유저의 정보도 담아보자.
      var teacherName = "강창훈";
      var teacherAge = 50;
      var teacherRegion = "경기도 성남시 수정구";

      var teacherInfo = {
        name: teacherName,
        age: teacherAge,
        region: teacherRegion,
        teach: function () {
          console.log("강의를 합니다.");
        },
      };

      console.log(teacherInfo); // 실행 결과 : Object {name: "강창훈", age: 50, region: "경기도 성남시 수정구"}

      // 배열을 사용해서 여러 유저의 정보를 담아보자.

      var userArray = [userInfo, teacherInfo];

      console.log(userArray);
      // 실행 결과 : [{name: "Evans Benedict", age: 25, region: "의정부"}, {name: "강창훈", age: 50, region: "경기도 성남시 수정구", teach: ƒ ()}]

      let laptopInfo = {
        // let 을 사용해서 변수를 선언하고, 객체를 정의한다.
        brand: "Apple",
        model: "Macbook Pro M2",
        color: "Space Gray",
        spec: {
          inch: "16",
          cpu: "Apple Silicon M2",
          ram: "32GB",
          ssd: "2048GB",
        },
      };

      console.log(laptopInfo.spec); // 실행 결과 : Object {brand: "Apple", model: "Macbook Pro M2", color: "Space Gray", spec: Object}
      laptopInfo.spec.ram = "64GB"; // 객체 내부의 객체의 값을 변경해보자.
      console.log(laptopInfo.spec); // 실행 결과 : Object {brand: "Apple", model: "Macbook Pro M2", color: "Space Gray", spec: Object}

      // 희한하게 spec.ram을 변경하기 전의 배열도 변경되어 있다.
      // 이는 객체는 참조형 데이터이기 때문에 일어나는 현상이다.
      // 참조형 데이터는 변수에 담기지 않고, 메모리에 저장되어 있다.
      // 따라서 변수에 담긴 값이 아닌, 메모리에 저장된 값을 변경하게 되는 것이다.

      // setTimeout을 사용해서 3초 뒤에 spec.ram을 변경해보자.

      setTimeout(function () {
        laptopInfo.spec.ram = "128GB";
        console.log(laptopInfo.spec); // 실행 결과 : Object {brand: "Apple", model: "Macbook Pro M2", color: "Space Gray", spec: Object}
      }, 3000);

      // 그래도 별 차이가 없는 것을 확인할 수 있다.

      // for문을 써서 새 객체에 1부터 100까지의 숫자를 담아보자.
      let numberArray = {};
      for (let i = 1; i <= 100; i++) {
        numberArray["data_" + i] = i * i;
      }

      console.log(numberArray); // 실행 결과 : Object {0: 1, 1: 2, 2: 3, 3: 4, 4: 5, …}
    </script>
  </body>
</html>
