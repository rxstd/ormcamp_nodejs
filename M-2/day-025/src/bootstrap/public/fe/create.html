              <div class="col-sm-4">

    <script>
        // boardTypeCode

        $("#articleForm").submit(function(){
            if ($("#boardTypeCode").val() == "") {
                alert("게시판 타입을 선택하세요.");
                $("#boardTypeCode").focus();
                return false;
            }

            if ($("#title").val() == "") {
                alert("제목을 입력하세요.");
                $("#title").focus();
                return false;
            }

            if ($("#content").val() == "") {
                alert("내용을 입력하세요.");
                $("#content").focus();
                return false;
            }

            if ($("#articleTypeCode").val() == "") {
                alert("게시글 유형을 입력하세요.");
                $("#articleTypeCode").focus();
                return false;
            }

            if ($("#isDisplay").val() == "") {
                alert("게시여부를 선택하세요.");
                $("#isDisplay").focus();
                return false;
            }

            if ($("#writer").val() == "") {
                alert("작성자명을 입력하세요.");
                $("#writer").focus();
                return false;
            }

            var article = {
            boardTypeCode: $('#boardTypeCode').val(),
            title: $('#title').val(),
            content: $('#content').val(),
            articleTypeCode: $('#articleTypeCode').val(),
            isDisplay: $('#isDisplay').val(),
            writer: $('#writer').val(),
            registDate: new Date(Date.now()).toLocaleString()
        }
        
        $.post('/api/article/create', article, function(response){
            console.log(response);

            if (response.code == 200) {
                alert('게시글이 등록되었습니다.');
                location.href = '/article/list';
            } else {
                alert('게시글 등록에 실패하였습니다.');
            }
        });
            
                return false;
            });
